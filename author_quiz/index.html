<!DOCTYPE HTML>
<html>
  <head>
    <title>Author Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Author Quiz</h1>
        <p>Select the book written by the author shown.</p>
      </div>
    </div>
    
    <div class="container">
      <div id="app"></div>
    </div>
    
    <div class="footer">
      <div class="container">
        <p class="credit text-muted">
          All images are from Wikimedia Commons.
        </p>
      </div>
    </div>

    <script type="text/javascript">
      var quizData = [{
        name: 'Mark Twain',
        imageUrl: 'http://upload.wikimedia.org/wikipedia/commons/e/ee/Mark_Twain_photo_portrait%2C_Feb_7%2C_1871%2C_cropped_Repair.jpg',
        books: ['The Adventures of Huckleberry Finn']
      },
      {
        name: 'Joseph Conrad',
        imageUrl: 'http://upload.wikimedia.org/wikipedia/commons/0/07/Joseph_Conrad.PNG',
        books: ['Heart of Darkness']
      },
      {
        name: 'J.K. Rowling',
        imageUrl: 'http://upload.wikimedia.org/wikipedia/commons/5/5d/J._K._Rowling_2010.jpg',
        books: ['Harry Potter and the Sorcerers Stone']
      },
      {
        name: 'Stephen King',
        imageUrl: 'http://upload.wikimedia.org/wikipedia/commons/e/e3/Stephen_King%2C_Comicon.jpg',
        books: ['The Shining', 'IT']
      },
      {
        name: 'Charles Dickens',
        imageUrl: 'http://upload.wikimedia.org/wikipedia/commons/4/48/Charles_Dickens_3.jpg',
        books: ['David Copperfield', 'A Tale of Two Cities']
      }];

      quizData.selectGame = function () {
        var books = this.reduce(function (p,c,i) {
          return p.concat(c.books);
        }, []).sort(function () {
          return (Math.round(Math.random())-0.5);
        }).slice(0,4);

        var answer = books[Math.round(Math.random()*3)];

        var author = {};
        this.forEach(function (auth) {
          if (auth.books.indexOf(answer) > -1) {
            author = auth;
          }
        });
        
        return {
          books: books,
          author: author
        }
      };

      quizData.selectGame();
    </script>

    <script src="http://fb.me/react-0.11.1.js"></script>
    <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/jsx" src="app.js"></script>
  </body>
</html>
